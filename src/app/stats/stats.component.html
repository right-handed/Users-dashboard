<div class="stats-wrap">
  <canvas #myCanvas width="500" height="500"></canvas>
  <div class="info">
    <div class="info-item">
      <div class="male"></div>
      <div> - male ({{data[0]/total*100 | number}}%)</div>
    </div>
    <div class="info-item">
      <div class="female"></div>
      <div> - female ({{data[1]/total*100 | number}}%)</div>
    </div>
  </div>
</div>
